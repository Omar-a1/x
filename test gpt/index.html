<!DOCTYPE html>
<html>
<head>
    <title>MA Academy</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            text-align: center; /* محاذاة النص إلى الوسط */
            color: black; /* لون الخط أسود */
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center; /* محاذاة النص إلى الوسط */
        }
        
        .academy-info {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 25px;
            margin-bottom: 30px;
            text-align: center; /* محاذاة النص إلى الوسط */
        }
        
        .academy-info h2 {
            color: #2c7a2f;
            font-size: 28px;
        }
        
        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px auto; /* محاذاة العناصر إلى الوسط */
            text-align: center; /* محاذاة النص إلى الوسط */
            max-width: 800px; /* تحديد عرض أقصى للمحتوى */
        }
        
        .info-section h3 {
            color: #4CAF50;
            margin: 0 0 15px 0;
        }
        
        .info-section ul {
            list-style-type: none;
            padding: 0;
            line-height: 1.8;
            text-align: right; /* محاذاة النص إلى اليمين داخل القوائم */
        }
        
        .info-section li {
            margin-bottom: 10px;
            position: relative;
            padding-right: 20px;
        }
        
        .info-section li::before {
            content: "•";
            color: #4CAF50;
            position: absolute;
            right: 0;
        }
        
        .post-form {
            margin-bottom: 20px;
            text-align: center; /* محاذاة النص إلى الوسط */
        }
        
        .hidden {
            display: none;
        }
        
        .post-input {
            width: 80%; /* عرض مناسب للمحتوى */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .password-input {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .posts-container {
            margin-top: 20px;
            text-align: center; /* محاذاة النص إلى الوسط */
        }
        
        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 800px; /* تحديد عرض أقصى للمحتوى */
            margin-left: auto; /* محاذاة العناصر إلى الوسط */
            margin-right: auto;
            text-align: right; /* محاذاة النص إلى اليمين داخل المنشورات */
        }
        
        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [posts, setPosts] = React.useState([]);
            const [newPost, setNewPost] = React.useState("");
            const [password, setPassword] = React.useState("");
            const [isPostVisible, setIsPostVisible] = React.useState(false);
            const [error, setError] = React.useState("");

            const handlePost = () => {
                if (password === "ma123456789") {
                    setPosts([{ text: newPost, date: new Date().toLocaleString() }, ...posts]);
                    setNewPost("");
                    setPassword("");
                    setError("");
                } else {
                    setError("كلمة المرور غير صحيحة!");
                }
            };

            return (
                <div className="container">
                    <div className="academy-info">
                        <h2>أكاديمية MA - بوابة المعرفة</h2>
                        
                        <div className="info-section">
                            <h3>أكاديمية معان (Ma'an Academy)</h3>
                            <ul>
                                <li>الرؤية: تعليم العربية بطريقة مونتيسوري مع الربط بالقرآن الكريم</li>
                                <li>الفئات المستهدفة: الأطفال، الشباب، والكبار</li>
                                <li>المنهج: يجمع بين اللغة العربية ومهارات الحياة العملية</li>
                            </ul>
                        </div>

                        <div className="info-section">
                            <h3>المنصات الإلكترونية</h3>
                            <ul>
                                <li>تطبيق الهاتف: متاح على <a href="https://play.google.com" target="_blank">جوجل بلاي</a></li>
                                <li>المنصة التعليمية: <a href="https://ma-platform.com" target="_blank">MA Platform</a></li>
                                <li>الدعم الفني: متاح 24/7 عبر المنصة</li>
                            </ul>
                        </div>

                        <div className="info-section">
                            <h3>البرامج الأكاديمية</h3>
                            <ul>
                                <li>ماجستير العربية مع الدراسات الإسلامية</li>
                                <li>برنامج العربية للأعمال التجارية</li>
                                <li>دورات مكثفة للغة العربية الفصحى</li>
                            </ul>
                        </div>
                    </div>

                    <h1>لوحة النشر التفاعلية</h1>
                    <button onClick={() => setIsPostVisible(!isPostVisible)}>
                        {isPostVisible ? "إخفاء نموذج النشر" : "إظهار نموذج النشر"}
                    </button>

                    <div className={`post-form ${!isPostVisible ? "hidden" : ""}`}>
                        <textarea
                            className="post-input"
                            value={newPost}
                            onChange={(e) => setNewPost(e.target.value)}
                            placeholder="اكتب منشورك هنا..."
                            rows="4"
                        />
                        <br />
                        <input
                            type="password"
                            className="password-input"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            placeholder="أدخل كلمة المرور للنشر"
                        />
                        <br />
                        <button onClick={handlePost}>نشر</button>
                        {error && <div className="error">{error}</div>}
                    </div>

                    <div className="posts-container">
                        {posts.map((post, index) => (
                            <div key={index} className="post">
                                <div>{post.text}</div>
                                <div style={{ color: '#666', fontSize: '0.8em' }}>{post.date}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));

        
    </script>
</body>
</html>
